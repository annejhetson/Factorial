<!DOCTYPE html>
 <html> 
   <head>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <script src="js/jquery-1.11.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Factorial Finder</title>
    </head>

    <body>
      <div class="header">
        <h1>Factorial Finder!</h1>
      </div>

      <div class="container">
        <form id="value-input">
          <div class="form-group">
            <label for="factorial-number">Enter the number you want to factorial!!</label>
            <input id="factorial-number" type="text">
      </div>

          <button type="submit" class="btn">Find out the answer!</button>
        </form>
      <div id="result">
        <p>Your factorial value is: <span id="final-value"></span></p>
      </div>
      </div>
    </body>
 </html>
